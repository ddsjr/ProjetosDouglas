<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body{
            background-color: rgb(248, 250, 249);
            font: normal 12pt arial;
            color: black
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do carro <input type="number" name="vel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Res:</div>
<script>
    function calcular(){
        var txtv=document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel=Number(txtv.value)
        res.innerHTML= (`<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`) 
        res.innerHTML+=('<p>Dirija sempre com cinto</p>')
        if(vel>60){
            res.innerHTML += ('Você foi <strong>multado!</strong>')
        } else{ 
            res.innerHTML+=('Siga')
        }
    }
</script>

</body>
</html>
